            <style>
                :root {
                    --colorPrimary: #023020;
                    --colorSecondary: #355E3B;
                    --colorBtn: #ffffff;
                }
                #loader {
                    width: 100vw;
                    height: 100vh;
                    background-color: rgba(255, 255, 255, 1);
                    position: fixed;
                    top: 0;
                    left: 0;
                    z-index: 1040;
                }
                .loader-text {
                    display: block;
                    text-align: center;
                    color: #d7d7d7;
                    font-family: Arial, sans-serif;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    -webkit-transform: translate(-50%, -50%);
                    -moz-transform: translate(-50%, -50%);
                    -ms-transform: translate(-50%, -50%);
                    -o-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
                }
                .loading {
                    height: 0;
                    width: 0;
                    padding: 4vw;
                    border: 0.8vw solid #ccc;
                    border-right-color: #888;
                    border-radius: 6vw;
                
                }
                @keyframes loader {
                    0% {
                        filter: grayscale(0);
                    }
                    50% {
                        filter: grayscale(100%);
                    }
                    100% {
                        filter: grayscale(0);
                    }
                }
                .loader-logo {
                    width: 300px;
                    -webkit-animation: loader 1.3s infinite linear;
                    -moz-animation: loader 1.3s infinite linear;
                    -ms-animation: loader 1.3s infinite linear;
                    -o-animation: loader 1.3s infinite linear;
                    animation: loader 1.3s infinite linear;
                }
             
                .iti__flag-container {
                    display: none;
                }
                section#mymap {
                    height: 540px;
                }
                button.btn.btn-sm.btn-outline-info.sectio-bro-btn.overflow-hidden.enqModal {
                    margin-bottom: 15px;
                }
                input#submitBtn {
                    margin: 15px 0;
                }
                .textcolor{
                    color:#fff;
                }
                button.btn.btn-info.micro-form-btn.effetMoveGradient.submitBtn.enqModal {
                    margin-bottom: 15px;
                }
                a.drift-open-chat {
                    color: #fff;
                }
                p{
                        text-align: justify;
                }
                select.my_country_name.form-control.rounded-0.micro-form-field {
               
                    display: inline-block;
                    width: 40%;
                        padding-left: 8px;
                }
                input#modal_my_mobile {
                    width: 60%;
                }
                /*--for thank you page --*/
                .thankyou-text p {text-align: center !important;}
            </style>
    

    <style>
      .ft-main{
          display:flex;
          justify-content:center;
          align-items:center;

      .ft-left{

      .ft-right{
          width:16%;

      .acceptcookies{
          font-size: 16px;
             padding: 3px 30px;
      }
      
       @media (min-width: 1920px) and (max-width: 2560px)  {

          font-size:19px;
      }
     }
     
     @media (min-width: 2561px) and (max-width: 5120px)  {
       .ft-main{
          font-size:36px;
      }
     }
      
 @media (min-width: 1920px) and (max-width: 5120px)  {
             .acceptcookies{
          font-size: 46px;
         padding: 3px 30px;
      }
     }
   
@media (min-width: 320px) and (max-width: 767px)  {
         .ft-main{
          display:block;
      }
      
      .ft-left{

      }
      .ft-right{
          width:100%;
      }
      
      .acceptcookies{
          margin-top: 10px;
          margin-left:0px!important;
      }
      
      }
